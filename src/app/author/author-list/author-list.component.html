<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth Date</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let author of authors">
                    <td>
                        <dd id="author-name" class="figure-caption" routerLink="/authors/{{author.id}}">{{author.name}}</dd>
                    </td>
                    <td id="author-birthdate">{{author.birthdate|date:'yyyy-MM-dd'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
