<div class="row">
    <div class="col-12">
        <br>
        <h2 class="text-center">Edit an author</h2>
        <br>
        <form name="author" (ngSubmit)="f.form.valid && editAuthor()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="authorName"><b>Name</b></label>
                <input type="text" name="authorName" class="form-control" id="authorName" [(ngModel)]="author.name"
                    #authorName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The author's name is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="authorBirthDate"><b>Birth date</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && authorBirthDate.invalid }">
                    <input class="form-control" id="authorBirthDate" name="authorBirthDate" dateFormat="YYYY-MM-dd"
                        [(ngModel)]="author.birthdate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                        #authorBirthDate="ngModel" [ngClass]="{'is-invalid': f.submitted && authorBirthDate.invalid }"
                        required>
                    <div class="invalid-feedback">
                        <div>The author's birth date is missing</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="authorDescription"><b>Description</b></label>
                <textarea name="authorDescription" class="form-control" id="authorDescription" [(ngModel)]="author.description"
                    #authorDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorDescription.invalid }"
                    required></textarea>
                <div class="invalid-feedback">
                    <div>The author's description is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label for="authorImage"><b>Image</b></label>
                <input type="text" name="authorImage" class="form-control" id="authorImage" [(ngModel)]="author.image"
                    #authorImage="ngModel" [ngClass]="{ 'is-invalid': f.submitted && authorImage.invalid }" required>
                <div class="invalid-feedback">
                    <div>The author's image is missing</div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <app-list-swap [titleLeft]="titleLeft" [titleRight]="titleRight" [left]="authorBooks" [right]="otherBooks"
        (updateLeft)="updateBooks($event)"></app-list-swap>
</div>
<br>
<div class="row">
    <div class="col-12">
        <div class="row form-inline justify-content-center align-self-center">
            <button type="button" class="btn btn-primary" (click)="editAuthor()">Edit</button>
            <div class="divider"></div>
            <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
        </div>
    </div>
</div>
<br>
